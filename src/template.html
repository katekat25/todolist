<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="modal"></div>
    <div class="static">
        <div class="header">
            <div>Logo</div>

            <ul class="links">
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
            <div>Hamburger</div>
        </div>
        <div class="sidebar">
            <ul class="recents">
                <li>Test</li>

            </ul>
            <ul class="categories">
                <li>Test</li>

            </ul>
        </div>
    </div>

    <div class="content">
        <div class="card">Test card</div>

    </div>
    <div class="modal-background">
        <div class="modal-content">
            <form action="./formProcessing.js" method="post">
                <h1>Add a task</h1>
                <!-- Task name -->
                <label for="title">Title:</label>
                <input type="text" id="title">
                <!-- Description -->
                <label for="description">Description:</label>
                <input type="text" id="description">
                <!-- Due date dropdown -->
                <label for="dueDate">Due:</label>
                <input type="datetime-local" id="dueDate">
                <!-- Priority setter -->
                <select name="Priority">
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </div>
